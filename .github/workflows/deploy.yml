name: Build and Deploy Blog

on:
  push:
    branches: [ main ]
    paths: 
      - 'content/**'
      - 'templates/**'
      - 'assets/**'
      - 'build/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Step 1: Compile markdown to HTML using milkdown (to be implemented)
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile markdown with milkdown
        run: |
          echo "ðŸ”„ Compiling markdown files with milkdown..."
          npm run compile:markdown
          echo "âœ… Milkdown compilation completed"
          
      - name: Upload compiled content
        uses: actions/upload-artifact@v4
        with:
          name: compiled-content
          path: content/

  # Step 2: Build static site
  build:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download compiled content
        uses: actions/download-artifact@v4
        with:
          name: compiled-content
          path: content/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build static site
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Step 3: Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4